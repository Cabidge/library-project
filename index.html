<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script defer src="scripts/script.js"></script>
    </head>
    <body>
        <button id="add">+</button>
        <div id="shelf"></div>

        <div id="add-window">
            <form id="add-form">
                <p>Add a Book:</p>
                <input id="add-title" type="text" placeholder="Title" />
                <input id="add-author" type="text" placeholder="Author" />
                <input id="add-pages" type="number" placeholder="Pages" />
                <label for="add-read">
                    Read?
                    <input id="add-read" type="checkbox" />
                </label>
                <div id="add-btns">
                    <button id="add-confirm" type="button">Add Book</button>
                    <button id="add-cancel" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
